name: AngularCSharpApiDemo

services:
  # angularcsharpapidemo.server:
  #   image: ${DOCKER_REGISTRY-}angularcsharpapidemoserver
  #   build:
  #     context: .
  #     dockerfile: AngularCSharpApiDemo.Server/Dockerfile
  #   networks:
  #     - app-network
  #   depends_on:
  #     - postgres

  postgres:
    image: postgres:15
    container_name: angularcsharpapidemo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: angularcsharpapidemo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: angularcsharpapidemo-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: root@root.com
      PGADMIN_DEFAULT_PASSWORD: root
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  app-network:
    driver: bridge