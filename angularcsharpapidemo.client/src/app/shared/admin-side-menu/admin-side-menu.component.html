<aside class="w-64 h-screen bg-gray-800 text-white fixed left-0 top-0 overflow-y-auto">
  <nav>
    <ul class="list-none p-0 m-0 mt-4 space-y-1">
      @for (item of menuItems; track $index) {
        @if (item.type === 'separator') {
          <hr />
        }
        @if (item.type === 'link') {
          <li>
            <a
              [routerLink]="item.path"
              class="flex items-center px-6 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200 no-underline"
              [class.bg-gray-700]="isActive(item.path)"
              [class.text-white]="isActive(item.path)"
              [class.border-l-4]="isActive(item.path)"
              [class.border-blue-500]="isActive(item.path)"
            >
              <ng-icon [name]="item.icon" class="mr-3" />
              <span class="text-sm font-medium">{{ item.label }}</span>
            </a>
          </li>
        }
      }
    </ul>
  </nav>
</aside>
