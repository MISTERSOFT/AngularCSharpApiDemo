<div class="flex items-center justify-center gap-2 mt-6">
  <!-- First Page Button -->
  <button
    (click)="goToFirstPage()"
    [disabled]="!hasPrevious()"
    class="cursor-pointer px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-white"
    title="First page">
    First page
  </button>

  <!-- Previous Button -->
  <button
    (click)="onPageChange(currentPage() - 1)"
    [disabled]="!hasPrevious()"
    class="cursor-pointer px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-white">
    Previous
  </button>

  <!-- More pages indicator (before) -->
  @if (hasMorePagesBefore()) {
    <span class="px-2 py-2 text-sm text-gray-500">...</span>
  }

  <!-- Page Numbers -->
  @for (page of getPageNumbers(); track page) {
    <button
      (click)="onPageChange(page)"
      [class.bg-indigo-600]="page === currentPage()"
      [class.hover:bg-indigo-600/90]="page === currentPage()"
      [class.text-white]="page === currentPage()"
      [class.bg-white]="page !== currentPage()"
      [class.text-gray-700]="page !== currentPage()"
      [class.hover:bg-gray-50]="page !== currentPage()"
      class="cursor-pointer px-4 py-2 text-sm font-medium border border-gray-300 rounded-lg">
      {{ page }}
    </button>
  }

  <!-- More pages indicator (after) -->
  @if (hasMorePagesAfter()) {
    <span class="px-2 py-2 text-sm text-gray-500">...</span>
  }

  <!-- Next Button -->
  <button
    (click)="onPageChange(currentPage() + 1)"
    [disabled]="!hasNext()"
    class="cursor-pointer px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-white">
    Next
  </button>

  <!-- Last Page Button -->
  <button
    (click)="goToLastPage()"
    [disabled]="!hasNext()"
    class="cursor-pointer px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-white"
    title="Last page">
    Last page
  </button>
</div>
