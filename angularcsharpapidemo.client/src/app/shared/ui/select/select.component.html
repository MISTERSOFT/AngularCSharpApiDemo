<select
  [formControl]="control()"
  class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-1.5">
  @for (option of options(); track option.value) {
    <option [value]="option.value" [selected]="option.selected">{{option.text}}</option>
  }
</select>
